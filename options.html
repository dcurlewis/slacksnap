<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlackSnap - Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a154b;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .save-btn {
            background: #4a154b;
            color: white;
        }
        
        .save-btn:hover {
            background: #5d1a5d;
        }
        
        .reset-btn {
            background: #ddd;
            color: #333;
        }
        
        .reset-btn:hover {
            background: #ccc;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SlackSnap Settings</h1>
        
        <form id="optionsForm">
            <div class="form-group">
                <label for="downloadDirectory">Download Directory:</label>
                <input type="text" id="downloadDirectory" name="downloadDirectory" placeholder="slack-exports">
                <div class="description">Subdirectory name in Downloads folder where files will be saved</div>
            </div>
            
            <div class="form-group">
                <label for="fileNameFormat">Filename Format:</label>
                <input type="text" id="fileNameFormat" name="fileNameFormat" placeholder="YYYYMMDD-HHmm-{channel}.md">
                <div class="description">Use {channel} for channel name. YYYY, MM, DD, HH, mm for date/time</div>
            </div>
            
            <div class="form-group">
                <label for="historyDays">History Window (days):</label>
                <input type="number" id="historyDays" name="historyDays" min="1" placeholder="7">
                <div class="description">Export messages from the last N days (default 7)</div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="includeTimestamps" name="includeTimestamps">
                    <label for="includeTimestamps">Include timestamps in export</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="includeThreadReplies" name="includeThreadReplies">
                    <label for="includeThreadReplies">Include thread replies</label>
                </div>
            </div>
            
            <div class="buttons">
                <button type="submit" class="save-btn">Save Settings</button>
                <button type="button" id="resetBtn" class="reset-btn">Reset to Defaults</button>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
        </form>
    </div>
    
    <script src="src/config.js"></script>
    <script src="options.js"></script>
</body>
</html>
